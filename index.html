<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dcard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="next">
        <div class="header">
            <div class="item">
                <div class="logo">
                    <img src="/img/logo.png" alt="">
                </div>
                <div class="search-box">
                    <div class="search">
                        <form class="form" action=".">
                            <input placeholder="搜尋 Iphone 手機殼" type="text">
                            <button class="btns">
                                <img src="/img/searchicon.png" alt="">
                            </button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="login">
                    <span>註冊 / 登陸</span>
                </div>
                <div class="nav-arrow">
                    <img src="/img/arrow.png" alt="">
                </div>
                <div class="download">
                    <span>下載 App</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-nav-grid">
            <div class="left-nav-flex">
                <ul>
                    <li class="left-nav-item">
                        <img src="/img/billboard.png" alt="">
                        <span class="text">所有看板</span>
                    </li>
                    <li class="left-nav-item">
                        <img src="/img/fire.png" alt="">
                        <span class="text">即時熱門看板</span>
                    </li>
                    <li class="left-nav-item">
                        <img src="/img/controler.png" alt="">
                        <span class="text">玩遊戲</span>
                    </li>
                    <li class="left-nav-item">
                        <img src="/img/star.png" alt="">
                        <span class="text">創作者排行榜</span>
                    </li>
                    <li class="left-nav-item">
                        <img src="/img/friend.png" alt="">
                        <span class="text">ACG專區</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-grid">
            <div class="main">
                <div class="main-flex">
                    <div class="main-item">
                        <div class="main-header">
                            <div class="main-header-flex">
                                <a href="" class="content action">綜合</a>
                                <a href="" class="content">文章</a>
                                <a href="" class="content">看板</a>
                                <a href="" class="content">話題</a>
                                <a href="" class="content">卡稱</a>
                            </div>
                        </div>
                        <div class="main-select">
                            <div class="select-container">
                                <div class="select-item">
                                    <span>熱門</span>
                                    <img class="select-icon" src="./img/grey_arrow.png" alt="">
                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                        <div class="banner">
                            <div class="scroll">
                                <div class="banner-high">
                                    <button class="left-arrow">
                                        <img src="/img/left_arrow.png" alt="">
                                    </button>
                                    <button class="right-arrow">
                                        <img src="/img/right_arrow.png" alt="">
                                    </button>
                                    <div class="banner-page-control">
                                        <div class="control pageA active"></div>
                                        <div class="control pageB "></div>
                                        <div class="control pageC "></div>
                                    </div>
                                    <div class="banner-img">
                                        <img src="/img/banner3.png" alt="">
                                        <img src="/img/banner1.png" alt="">
                                        <img src="/img/banner2.png" alt="">
                                        <img src="/img/banner3.png" alt="">
                                        <img src="/img/banner1.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-ad"></div>
        </div>
</body>
<script src="/script.js"></script>

</html>
